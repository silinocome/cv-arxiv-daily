# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "silinocome"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "V2X":
        filters: ["V2X", "V2V", "V2I",
                  "Vehicle Perception", "Road Perception",
                  "ITS", "Intelligent Transportation Systems",
                  "RSU", "road side unit"]
    "Collaborative Perception": 
        filters: ["Collaborative", "Perception", "Cooperative", "cooperation", "collaborate", "collaboration", "Information Sharing"]
    "sensor fusion":
        filters: ["sensor", "fusion", "sensor fusion", "data fusion"]
    "ground segmentation":
        filters: ["ground segmentation", "ground truth data", "Model Fitting", "Point Cloud Data"]
    "point cloud":
        filters: ["Obstacle Detection", "Clustering", "Point Cloud Data", "lidar"]
    "localization":
        filters: ["Visual Localization","Camera Localization",
                  "Camera Re-localisation","image retrieval"]
    "Detection":
        filters: ["Detection", "Feature Descriptor"]
    "Matching":
        filters: ["Image Matching", "Keypoint Matching", 
                  "Line Segment Detection", "Local Feature Matching"]
